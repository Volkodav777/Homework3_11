{% extends 'base.html' %}

{% block title %}Удаление продукта{% endblock %}

{% block content %}
<h1>Удалить продукт "{{ product.name }}"?</h1>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'product_list' %}">Отмена</a>
</form>
{% endblock %}
